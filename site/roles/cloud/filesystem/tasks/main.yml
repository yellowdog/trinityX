- name: format the shared block device
  filesystem:
    fstype: xfs
    dev: '{{ shared_blockdev }}'
  tags: install-only

- name: get the shared block device UUID
  shell: blkid | grep '{{ shared_blockdev }}' | awk '{ print $2 }' | tr -d '"'
  register: blockdev_uuid
  changed_when: false
  tags: install-only

- name: mount the shared block device on '{{ trix_root }}'
  mount:
    src: '{{ shared_blockdev }}'
    path: '{{ trix_root }}'
    fstype: xfs
    state: mounted
  tags: install-only

