---
- name: create a mountpoint for the shared file system
  file:
    path: '{{ aws.sharedfs_mountpoint }}'
    owner: root
    group: root
    mode: '0755'
    state: directory
  tags: install-only

- name: mount the shared file system
  mount:
    src: '{{ aws.sharedfs_ip }}:/'
    path: '{{ aws.sharedfs_mountpoint }}'
    opts: 'nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport'
    fstype: nfs4
    state: mounted
  when: use_aws_nfs
  tags: install-only

